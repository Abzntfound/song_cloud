<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IBM Lyrical Song Cloud</title>
  <link rel="icon" type="image/jpeg" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script><style type="text/css" id="operaUserStyle"></style>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>


    <!-- Basic SEO -->
  <meta name="description" content="IBM Lyrical Song Cloud – Explore and stream your favorite songs with lyrics online. Discover new music and enjoy lyrical experiences.">
  <meta name="keywords" content="IBM Lyrical Song Cloud, music, lyrics, songs, streaming, online music, playlists">
  <meta name="author" content="Your Name or Username">

  <!-- Open Graph / Social sharing -->
  <meta property="og:title" content="IBM Lyrical Song Cloud">
  <meta property="og:description" content="IBM Lyrical Song Cloud – Explore and stream your favorite songs with lyrics online. Discover new music and enjoy lyrical experiences.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourusername.github.io/ibmsound"> <!-- replace with your GitHub Pages URL -->
  <meta property="og:image" content="cover-image.jpg"> <!-- replace with a cover image -->

  <meta name="twitter:card" content="summary_large_image">

  <meta name="twitter:description" content="IBM Lyrical Song Cloud – Explore and stream your favorite songs with lyrics online. Discover new music and enjoy lyrical experiences.">
  <meta name="twitter:image" content="cover-image.jpg"> <!-- replace with a cover image -->

  <!-- Viewport for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css"></style></head>
<body>

<!-- Login Form -->
<div id="header" class="animate"> 
  <h3 class="left"><a href="index.html">IBM SONG CLOUD</a></h3>
  <h5 class="right"><a href="#log_in" onclick="showLogin()">Log in</a></h5>
</div>

<div id="loginForm" class="animate">
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password" aria-autocomplete="list"><br>
  <button onclick="login()">Log In</button><br>
  <a href="#" onclick="showRegister()">Create new account</a>
</div>

<!-- Registration Form -->
<div id="registerForm" class="animate">
  <h3>Create Account</h3>
  <input type="text" id="regUsername" placeholder="Username"><br>
  <input type="password" id="regPassword" placeholder="Password"><br>
  <button onclick="register()">Register</button><br>
  <a href="#" onclick="showLogin()">Back to login</a>
</div>

<!-- Main Content for Users -->
<div id="Entrance" class="animate">
  <h1>Welcome to IBM's Lyrical Song Cloud!</h1>
  <p>Begin by searching the song you want: </p>
  <h2>Song Search</h2>
  <input type="text" id="searchBox" placeholder="Type to search..." onkeyup="searchSites()">
  <ul id="results"></ul>
</div>

<!-- Song Links -->
<div id="song">
  <script>
    const sites = [
      { name: "Finally Song", url: "Finally.html", target: "_blank"},
      { name: "Fire", url: "fire.html", target: "_blank"},
      { name: "It is raining", url: "it_is_raining.html", target: "_blank"},
      { name: "Out of my belly", url: "My_belly.html", target: "_blank"},
      { name: "You are Yahweh", url: "yahweh.html", target: "_blank"},
      { name: "Most High", url: "Most_high.html", target: "_blank"},
       { name: "glorious", url: "Glorious.html", target: "_blank"},
      { name: "Yes You Are the Lord", url: "Yes_you.html", target: "_blank"},
      { name: "Your name is Yahweh", url: "Name_is_yahweh.html", target: "_blank"},
      { name: "I Will", url: "I_will.html", target: "_blank"},
      { name: "Holy Spirit", url: "Holy_spirit.html", target: "_blank"},
      { name: "Hosana", url: "hosana.html", target: "_blank"},
      { name: "emmanuel", url: "emmanuel.html", target: "_blank"},
      { name: "Name", url: "diff.html", target: "_blank"},
    ];

    function searchSites() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const results = document.getElementById("results");
      results.innerHTML = ""; 
      if (input.length === 0) return; 
      const matches = sites.filter(site => site.name.toLowerCase().startsWith(input));
      matches.forEach(site => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = site.url;
        a.textContent = site.name;
        if (site.target) a.target = site.target;
        li.appendChild(a);
        results.appendChild(li);
      });
    }
  </script>
</div>

<!-- Developer Portal -->
<div id="developerPortal">
  <h3>Developer Portal</h3>
  <p>Edit the page code below and save changes:</p>
  <textarea id="codeEditor"></textarea><br>
  <button onclick="saveCode()">Save Changes</button>
</div>

<footer>©IBM Church Rights Reserved</footer>

<script>
  // Users storage with localStorage
  let users = JSON.parse(localStorage.getItem('users')) || [
    { username: "user1", password: "1234", role: "user" },
    { username: "dev", password: "devpass", role: "developer" }
  ];

  function showLogin() {
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('registerForm').style.display = 'none';
  }

  function showRegister() {
    document.getElementById('registerForm').style.display = 'block';
    document.getElementById('loginForm').style.display = 'none';
  }

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const user = users.find(u => u.username === username && u.password === password);

    if (!user) {
      alert('Invalid username or password');
      return;
    }

    document.getElementById('loginForm').style.display = 'none';

    if (user.role === 'developer') {
      document.getElementById('Entrance').style.display = 'none';
      document.getElementById('song').style.display = 'none';
      document.getElementById('developerPortal').style.display = 'block';
      document.getElementById('codeEditor').value = document.documentElement.innerHTML;
    } else {
      alert('Logged in as normal user!');
    }
  }

  function register() {
    const username = document.getElementById('regUsername').value;
    const password = document.getElementById('regPassword').value;

    if (!username || !password) {
      alert("Please fill in all fields");
      return;
    }

    if (users.find(u => u.username === username)) {
      alert("Username already exists");
      return;
    }

    const newUser = { username: username, password: password, role: "user" };
    users.push(newUser);
    localStorage.setItem('users', JSON.stringify(users));

    alert("Account created! You can now log in.");
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  function saveCode() {
    const code = document.getElementById('codeEditor').value;
    const newWindow = window.open();
    newWindow.document.open();
    newWindow.document.write(code);
    newWindow.document.close();
    alert('Code preview opened in new window!');
  }

  // Decrypt animation for ANY element
function decryptText(element, speed = 20) {
  const originalText = element.innerText;
  const chars = "!@#$%^&*()_+=-{}[]<>?/0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let output = originalText.split("").map(() => ""); 

  let i = 0;
  const interval = setInterval(() => {
    output = output.map((char, index) => {
      if (index < i) {
        return originalText[index]; // lock correct character
      }
      return chars[Math.floor(Math.random() * chars.length)];
    });
    element.innerText = output.join("");
    if (i >= originalText.length) {
      clearInterval(interval);
      element.innerText = originalText; // restore final text
    }
    i++;
  }, speed);
}

// Run on ALL text elements in body
window.onload = () => {
  // Select all headings, paragraphs, buttons, links, list items, labels, etc.
  const textElements = document.querySelectorAll("p, a, li, button, label, span");

  textElements.forEach((el, index) => {
    setTimeout(() => {
      decryptText(el, 40); // apply staggered decrypt
    }, index * 300); // delay each element for nice flow
  });
};

  gsap.registerPlugin(ScrollTrigger);

gsap.utils.toArray(".animate").forEach(el => {
  gsap.from(el, {
    y: 100,
    opacity: 0,
    duration: 1,
    ease: "power3.out",
    scrollTrigger: {
      trigger: el,
      start: "top 80%",
      toggleActions: "play none none none",
      once: true
    }
  });
});
</script>
</body>
</html>
